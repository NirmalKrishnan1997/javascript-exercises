<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
        return num * num;
    }

    function cubed(num) {
        return num * num * num;
    }

    function factorial(num) {
        if (num < 0) {
            return undefined;
        }

        if (num == 0) {
            return 1;
        }

        let fact = 1;
        while (num > 0) {
            fact *= num;
            num--;
        }

        return fact;
    }

    function squareRoot(num) {
        return num ** (1 / 2);
    }

    function cubeRoot(num) {
        return num ** (1 / 3);
    }

    function circumference(radius) {
        return 2 * Math.PI * radius;
    }

    input.addEventListener("change", () => {
        const value = parseFloat(input.value);
        if (isNaN(value)) {
            para.textContent = `Please enter a valid number !`;
        } else {
            para.textContent = `${value} squared is ${squared(value)}, `;
            para.textContent += `${value} cubed is ${cubed(value)}, `;
            para.textContent += `Factorial of ${value} is ${factorial(value)}, `;
            para.textContent += `Square root of ${value} is ${squareRoot(value)}, `;
            para.textContent += `Cube root of ${value} is ${cubeRoot(value)}, `;
            para.textContent += `Circumference of circle with ${value} as radius is ${circumference(value)}, `;
        }
    });

  </script>
</body>
</html>
