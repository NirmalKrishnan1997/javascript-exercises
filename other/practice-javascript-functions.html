<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JavaScript functions</title>
</head>
<body>
    <script>
        function add7(num) {
            return num + 7;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function capitalize(word) {
            const firstLetter = word.charAt(0);
            const capitalized = firstLetter.toUpperCase();
            return firstLetter == capitalized ? word : word.replace(firstLetter, firstLetter.toUpperCase());
        }

        function lastLetter(word) {
            return word.charAt(word.length - 1);
        }

        const num1 = 10;
        const num2 = 20;
        const word = "Nirmal";
        console.log(`${num1} + 7 = ${add7(num1)}`);
        console.log(`${num1} x ${num2} = ${multiply(num1, num2)}`);
        console.log(`${word} after capitilizing first letter becomes ${capitalize(word)}`);
        console.log(`Last letter of ${word} is ${lastLetter(word)}`);
    </script>
</body>
</html>
